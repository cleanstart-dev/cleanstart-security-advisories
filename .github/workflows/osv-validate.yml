name: OSV JSON Validator

on:
  pull_request:
    paths:
      - "**/*.json"

jobs:
  validate-osv:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install OSV Scanner (REAL validator)
        run: |
          pip install osv-scanner

      - name: Validate changed JSON files
        run: |
          # Get changed JSON files in this PR
          files=$(git diff --name-only origin/${{ github.base_ref }} | grep '.json$' || true)

          if [ -z "$files" ]; then
            echo "No JSON files changed. Skipping validation."
            exit 0
          fi

          # Validate each JSON file
          for file in $files; do
            echo "Validating file: $file"
            osv-scanner --format=json --validate "$file"
          done
