name: OSV JSON Validator

on:
  pull_request:
    paths:
      - "**/*.json"

jobs:
  validate-osv:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install JSON schema validator
        run: |
          pip install check-jsonschema

      - name: Validate changed OSV JSON files
        run: |
          SCHEMA_URL="https://raw.githubusercontent.com/ossf/osv-schema/main/validation/schema.json"

          # PR mein change hue JSON files nikaalo
          files=$(git diff --name-only origin/${{ github.base_ref }} | grep '.json$' || true)

          if [ -z "$files" ]; then
            echo "No JSON files changed. Skipping validation."
            exit 0
          fi

          echo "Using schema: $SCHEMA_URL"

          # Har JSON file ko OSV schema se validate karo
          for file in $files; do
            echo "Validating: $file"
            check-jsonschema --schemafile "$SCHEMA_URL" "$file"
          done
